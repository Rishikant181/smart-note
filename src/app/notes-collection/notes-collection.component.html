<div class="main-div">    
    <mat-card *ngFor='let note of noteList.notes' class="note-card" (click)="noteCardClick(note)">
        <mat-card-header class="note-card-header">
            <mat-card-title>{{note.title}}</mat-card-title>
            <mat-card-subtitle>{{note.subtitle}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <button mat-fab id="add-note-button" (click)="addNoteClick()"><mat-icon>add</mat-icon></button>
</div>
