<div class="main-div">    
    <mat-card *ngFor='let note of noteList.title' class="note-card">
        <mat-card-header class="note-card-header">
            <mat-card-title>{{note}}</mat-card-title>
            <mat-card-subtitle>This is a text message</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
