<div class="main-div">    
    <mat-card *ngFor='let note of notes' class="note-card" (click)="onClick()">
        <mat-card-header>
            <mat-card-title>{{note}}</mat-card-title>
            <mat-card-subtitle>This is a text message</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
